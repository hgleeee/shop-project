<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 조회</h2>
  </div>
  상품명: <span th:text="${item.itemName}">상품명</span><br/>
  상품가격: <span th:text="${item.price}">상품가격</span><br/>
  상품수량: <span th:text="${item.quantity}">상품수량</span><br/>
  상품 이미지:
  <img th:src="|/seller/images/${item.imageFile.getStoreFileName()}|" width="300" height="300"/>
</div> <!-- /container -->
</body>
</html>
