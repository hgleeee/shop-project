<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GaGaGaShop 판매자 전용</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
    <style>
         .container {
            max-width: 560px;
         }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>

    <form action="item.html" th:action="@{/seller/items/add}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <div>
            <label>상품 종류</label>
            <select class="form-select" th:field="*{itemKind}">
                <option th:value="'none'">상품 종류를 선택하세요.</option>
                <option th:value="'Bag'">Bag</option>
                <option th:value="'Clothes'">Clothes</option>
                <option th:value="'EtcItem'">EtcItem</option>
            </select>
        </div>
        <hr/>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" th:field="*{itemName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" th:field="*{quantity}" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>
        <div>
            <label for="imageFile">이미지 파일</label>
            <input type="file" id="imageFile" th:field="*{imageFile}" name="imageFile"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col"> <button class="w-100 btn btn-primary btn-lg" type="submit">상품
                등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/admin/items}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
