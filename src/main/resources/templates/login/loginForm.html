<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/narrowHeader :: header" />
<body>
    <section>
        <div class="container pt-5">
            <div class="py-5 text-center">
                <h2>GaGaGa Shop</h2>
            </div>
            <hr />

            <form role="form" action="/login" method="post">
                <!--                    여기 수정-->
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <div>
                    <label for="username">로그인 ID</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="ID를 입력하세요.">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="패스워드를 입력하세요.">
                </div>

                <div th:if="${error == 'true'}">
                    <p class='field-error'>ID 또는 비밀번호가 틀렸습니다.</p>
                </div>

                <hr class="my-2">

                <div class="row">
                    <div class="col-md-4">
                        <a href="#" class="ad_func">아이디 찾기</a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="ad_func" style="border-left color:black">비밀번호 찾기</a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" th:href="@{/register}" class="ad_func" style="border-left color:black">회원가입</a>
                    </div>
                </div>
                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer th:replace="fragments/footer :: footer">
    </footer>
</body>
</html>
