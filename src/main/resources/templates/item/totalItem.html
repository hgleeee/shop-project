<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 물품</title>
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/><!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .pagination {
            justify-content: center;
        }
        #btn1 {
            margin-right:3px;
        }
        #btn2 {
            margin-left:3px;
        }
        #btn3 {
            margin-right:3px;
        }
        #btn4 {
            margin-left:3px;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="fragments/bodyHeader :: bodyHeader" />
    </header>

    <div class="jumbotron">
        <h2>전체 판매 물품</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>상품 가격</th>
                <th>상품 재고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${items}">
                <td><a th:text="${item.itemName}" th:href="@{/item/{itemId}(itemId=${item.id})}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
        </table>

                <!--
          /board
          브라우저 주소창에 보이는 주소값 : /board?page=1
          html에서 타임리프로 작성하는 주소값 : /board(page=1)

          /board/*
          /board/?page=1
          /board/(page=1)
        -->

        <ul class="pagination">
            <li class="page-item">
                <!-- 첫페이지로 가는 링크 -->
                <a class="page-link" th:href="@{/item/total(page=1)}">
                    <span>First</span>
                </a>
            </li>

            <li th:class="${items.first} ? 'disabled'" class="page-item">
                <!-- 위 코드 해석 : 첫번째 페이지라면 'disabled'라는 속성 부여 -->

                <!-- boardList.first : isFirst() 첫번째 페이지인지 조건을 검 -->
                <!-- # : 아무 요청을 안보냄 -->
                <!-- boardList.number() : getNumber 이전 페이지 요청 -->
                <a class="page-link" th:href="${items.first} ? '#' : @{/item/total(page=${items.number})}">  <!-- Page 객체가 제공하는 메서드를 사용할 때 이름이 살짝 변경됨. -->
                    <!-- 페이지가 첫번째 페이지라면 < 을 눌렀을 때 컨트롤러에 요청을 안함 -->
                    <!-- 첫페이지가 아니라면 이전 페이지를 요청 -->
                    <span>&lt;</span> <!-- <를 그냥 쓰면 html에서 처리를 못할 수 있기 때문에 html 특수기호 표에 있는 코드를 사용 -->
                </a>
            </li>

            <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할 -->
            <!--
              th:each="page: ${#numbers.sequence(startPage, endPage)}
              th:each -> 반복
              page -> 반복 변수
              ${#number.sequence(시작값, 끝값)} -> 얼마나 반복

            -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                th:class="${page == items.number + 1} ? 'page-item active'">
                <a class="page-link" th:text="${page}" th:href="@{/item/total(page=${page})}"></a>
                <!-- 해당 숫자값으로 컨트롤러에 요청 -->
            </li>

            <!--
              다음 페이지 요청
              현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
              getNumber()값은 2임.
              따라서 4페이지를 보고싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청할 수 있다.
             -->
            <li th:class="${items.last} ? 'disabled'">
                <a class="page-link" th:href="${items.last} ? '#' : @{/item/total(page=${items.number + 2})}">
                    <span>&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/item/total(page=${items.totalPages})}">
                    <span>Last</span>
                </a>
            </li>
        </ul>
    </div>
    <footer>
        <div th:replace="fragments/footer :: footer" />
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/script.js}" src="js/scripts.js"></script>
</body>
</html>
