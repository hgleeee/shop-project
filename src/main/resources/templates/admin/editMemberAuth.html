<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GaGaGaShop 관리자 전용</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
         .container {
            max-width: 700px;
         }
    </style>
</head>
<body>
<header>
    <div th:replace="fragments/adminBodyHeader :: bodyHeader" />
</header>
<hr/>
<br/>
<div class="container">
    <form th:action="@{/admin/editMemberAuth}" method="post">
        <div>
            <input id="memberId" name="memberId" hidden th:value="${member.id}">
        </div>
        <div>
            <label for="loginId">아이디</label>
            <h3 id="loginId" th:text="${member.loginId}"></h3>
        </div>
        <div>
            <label for="name">이름</label>
            <h3 id="name" th:text="${member.name}"></h3>
        </div>
        <select id="grade" name="grade">
            <option value="admin" th:if="${member.memberGrade} != 'admin'">관리자</option>
            <option value="customer" th:if="${member.memberGrade} != 'customer'">고객</option>
            <option value="seller" th:if="${member.memberGrade} != 'seller'">판매자</option>
        </select>
        <button class="btn btn-primary" type="submit">수정</button>
    </form>
</div>

<script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
<script th:src="@{/js/searchMember.js}" src="js/searchMember.js"></script>
</body>
</html>
