<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GaGaGaShop 관리자 전용</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
         .container {
            max-width: 700px;
         }
    </style>
</head>
<body>
    <header>
        <div th:replace="fragments/adminBodyHeader :: bodyHeader" />
    </header>
    <hr/>
    <br/>
    <div class="container">
        <form action="methods" method="get">
            <label for="search">멤버 검색하기</label>
            <input type="text" id="search" class="search" placeholder="ID, 이름으로 검색하세요" onkeyup="getMemberList()">
            <button onclick="addMusicList()">검색</button>
        </form>
        <hr/>
        <div id="memberList" class="memberList"></div>
    </div>

    <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
    <script th:src="@{/js/searchMember.js}" src="js/searchMember.js"></script>
</body>
</html>
