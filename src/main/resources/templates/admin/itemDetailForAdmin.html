<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GaGaGaShop Administrator</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="container pt-5">
    <div class="py-5 text-center">
        <h2>GaGaGa Shop for Admin</h2>
    </div>
    <hr class="my-4">

    <!--
    <button class="btn btn-primary float-end" type="button"
    th:onclick="|location.href='@{/admin/remove/{itemId}(itemId=${item.id})}'|">상품 삭제</button>
    -->

    <form class="m-t" role="form" th:action="@{/admin/items/{itemId}(itemId=${item.id})}" method="post">
        <button class="btn btn-primary float-end" type="submit">상품 삭제</button>
        <script type="text/javascript">
            alert("삭제되었습니다.");
        </script>
    </form>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품종류</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${item.id}">상품id</td>
            <td th:text="${item.itemKind}">상품종류</td>
            <td th:text="${item.itemName}">상품명</td>
            <td th:text="${item.price}">10000</td>
            <td th:text="${item.quantity}">10</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
